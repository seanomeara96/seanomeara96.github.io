<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Norican&display=swap"
      rel="stylesheet"
    />
    <title>Craughwell Furniture | Home</title>
  </head>
  <body>
    <div class="page-section">
      <div class="wrapper">
        <nav class="nav">

            <li><a href="http://www.cfurniture.ie/">Bedroom</a></li>
            <li><a href="http://www.cfurniture.ie/">Dining</a></li>
            <li><a href="http://www.cfurniture.ie/">Living</a></li>

            <li><a href="http://www.cfurniture.ie/">Flooring</a></li>

            <li><a href="http://www.cfurniture.ie/">Specials</a></li>
          </ul>
        </nav>
        <div class="rows">
          <main class="tiles">
            <div class="tile">
              <div class="tile__inner">
                <dic class="tile__front">
                  <img class="full-img" src="./images/bedroom.jpg" alt="" />
                </dic>
                <div class="tile__back">
                  <a href="http://www.cfurniture.ie/">Bedroom</a>
                </div>
              </div>
            </div>
            <div class="tile">
              <div class="tile__inner">
                <div class="tile__front">
                  <img class="full-img" src="./images/dining.jpg" alt="" />
                </div>
                <div class="tile__back">
                  <a href="http://www.cfurniture.ie/">Dining</a>
                </div>
              </div>
            </div>
            <div class="tile">
              <div class="tile__inner">
                <div class="tile__front">
                  <img class="full-img" src="./images/living.jpg" alt="" />
                </div>
                <div class="tile__back">
                  <a href="http://www.cfurniture.ie/">Living</a>
                </div>
              </div>
            </div>
            <div class="tile">
              <div class="tile__inner">
                <div class="tile__front">
                  <img class="full-img" src="./images/sofas.jpg" alt="" />
                </div>
                <div class="tile__back">
                  <a href="http://www.cfurniture.ie/">Sofas</a>
                </div>
              </div>
            </div>
          </main>

          <!-- split -->
          <div class="landing">
            <div class="landing__inner">
              <h1 class="headline">Craughwell Furniture</h1>
              <span class="slogan" style="font-family: 'Norican', cursive;"
                >Galway's Premier Furniture Retailer</span
              >
              <span>Mon - Sat: 10:00 - 18:00</span><br />
              <span>Sun & Bank Hols: 14:00 - 18:00</span>
              <div class="contact">
                Phone: 091 846056
              </div>
            </div>
            <iframe
              class="map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2388.522349060122!2d-8.732492284166034!3d53.22641217995406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485b8615f2c1ed67%3A0x8e4555a7619f17e4!2sCraughwell%20Furniture!5e0!3m2!1sen!2sie!4v1598211319393!5m2!1sen!2sie"
              frameborder="0"
              style="border: 0;"

              aria-hidden="false"
              tabindex="0"
